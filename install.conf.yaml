- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc:
      path: vimrc
      force: true
    ~/.bash_profile:
      path: bash_profile
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.aliases: aliases
    ~/.dircolors: dircolors
    ~/.exports: exports
    ~/.functions: functions
    ~/.extras: extras
    ~/.gitconfig: gitconfig
    ~/.git-prompt: git-prompt
    ~/.ctags: ctags
    ~/.muttrc: muttrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
