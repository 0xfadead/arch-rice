- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc:
      path: vimrc
      force: true
    ~/.profile:
      path: profile
      force: true
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.Xdefaults:
      path: Xdefaults
      force: true
    ~/.aliases: aliases
    ~/.dircolors: dircolors
    ~/.exports: exports
    ~/.functions: functions
    ~/.extras: extras
    ~/.gitconfig: gitconfig
    ~/.ctags: ctags
    ~/.antigen.zsh: antigen.zsh
    ~/.muttrc: muttrc
    ~/.gnupg/:
        glob: true
        path: gnupg/*
        relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
