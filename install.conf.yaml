- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.dircolors: dircolors
    ~/.exports: exports
    ~/.functions: functions
    ~/.git-prompt: git-prompt
    ~/.ctags: ctags
    ~/.muttrc: muttrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
